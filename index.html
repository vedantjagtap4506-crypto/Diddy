<style>
:root{
  --bg:#fff5f7;
  --main:#7b1e3a;
  --soft:#f8d7e3;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg);color:var(--main);overflow-x:hidden;}

/* Floating hearts */
.heart{position:fixed;top:-10px;animation:fall linear infinite;opacity:.7;font-size:18px;}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}

/* Slides */
section{
  min-height:100vh;
  padding:60px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Buttons */
.btn{
  margin-top:25px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:var(--main);
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.05);}

/* Intro */
#intro h1{font-size:2.8rem;}
#intro p{margin-top:10px;font-size:1.2rem;}

/* Envelope */
.envelope{
  width:220px;
  height:140px;
  background:var(--main);
  border-radius:10px;
  margin-top:40px;
  position:relative;
  cursor:pointer;
}
.flap{
  position:absolute;
  inset:0;
  background:#9b2d4c;
  clip-path:polygon(0 0,100% 0,50% 50%);
  transition:.6s;
}
.letter{
  position:absolute;
  inset:10%;
  background:white;
  border-radius:8px;
  padding:15px;
  font-size:.9rem;
  opacity:0;
  transition:.6s;
}
.envelope.open .flap{transform:rotateX(180deg);}
.envelope.open .letter{opacity:1;}

/* Gallery FIXED */
.gallery{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding:20px 10px;
  max-width:100%;
}
.photo{
  min-width:220px;
  height:280px;
  background:var(--soft);
  border-radius:22px;
  overflow:hidden;
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.tilt-left{transform:rotate(-3deg);}
.tilt-right{transform:rotate(3deg);}

/* Typewriter */
.type{max-width:600px;font-size:1.2rem;margin-top:20px;}

/* Proposal */
#proposal{position:relative;overflow:hidden;}
#proposal img{
  max-width:150px;
  margin-bottom:15px;
  border-radius:15px;
  display:none;
}
.options{
  position:relative;
  width:100%;
  height:160px;
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
}
#noBtn{position:relative;transition:.25s;}
#yesBtn{transition:.3s;}

/* Final */
#final{position:relative;}
#final h1{font-size:2.6rem;}
  </style>
